<div id="graphCard" class="col strech">
  
    <div id="progressBarStatGraph" #progressBar style='visibility:hidden;'>
        <mat-progress-bar color="accent" mode="indeterminate">Loading...</mat-progress-bar>
    </div>

    <!-- Graph content -->
    <div class="row strech">
        <div class="row row-side strech">
            <div class="strech">
                <div id="statistics-canvas" #divCanvas class="graph-canvas strech border" 
                    [style.height.px]="graphDivStyleHeightValue" [style.height.px]="graphDivStyleWidthValue">
                </div>
            </div>            
            <!-- Graph.Meta : toolbar -->
            <div id="agens-graph-toolbar" class="viewbox border border-left-no theme">
                <div class="slide-hide">
                    <ul class="list icon border noborder">
                        <li>
                            <a (click)="refreshCanvas()" matTooltip="refresh Canvas" matTooltipPosition="above"><mat-icon>refresh</mat-icon></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div> 
        <div class="col strech">
            <div id="div-d3-chart" #divD3Chart class="col-side strech border p-20">
                <h5 class="title"><strong>CHART</strong></h5>
                <div class="row-center strech">
                    <svg id="svg-d3-chart" width="600" height="150"></svg>
                </div>
            </div>
            <div class="strech border p-20">
                <h5 class="title"><strong>LINE</strong></h5>
            </div>
        </div>
    </div>
    
</div>
