<div id="top" class="content col">
  <div class="row strech">
      <div class="left-side row-side col">
  
          <div #progressBar style='visibility:hidden;'>
              <mat-progress-bar color="accent" mode="indeterminate">Loading...</mat-progress-bar>
          </div>
  
          <div class="m-20 col strech card">       
              <div class="row-start">
                  <mat-icon class="m-r-10">bookmarks</mat-icon><h4>PL/Python <strong>Functions List</strong></h4>
              </div>
              
                <ngx-datatable #tablePlpy class="material m-20 strech"
                  [columnMode]="'force'" [limit]="10"
                  [rows]='tablePlpyRows' [columns]="tablePlpyColumns"
                  [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                  >
                  <!-- <ngx-datatable-column name="TYPE"></ngx-datatable-column>
                  <ngx-datatable-column name="ID"></ngx-datatable-column>
                  <ngx-datatable-column name="NAME"></ngx-datatable-column>
                  <ngx-datatable-column name="SIZE"></ngx-datatable-column> -->
              </ngx-datatable>
          </div> 
      </div>
      <div class="right-side row strech" id="dashboard-canvas">
          <div class="col strech row-side">
              <div class="canvas-title row-start">
                  <mat-icon class="m-r-10">bubble_chart</mat-icon><h4>PLPython <strong>Editor</strong></h4>
              </div>
              <div class="row strech">

                  <!-- CodeMirror: Python editor -->
                  <form class="col border m-20 p-20 border-dashed edit-size">
                    <textarea
                    id="plpy-editor" #plpyEditor type="text" name="plpy"
                    (change)="pycode=plpyEditor.value" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                  </form>

                    <div class="viewbox">
                      <div class="scroll-hide">
                          <ul class="list icon">
                              <li><a matTooltip="Create" matTooltipPosition="above" (click)="openInputCreateLabelDialog()"><mat-icon>add</mat-icon></a></li>
                              <li><a matTooltip="Edit" matTooltipPosition="above"><mat-icon>edit</mat-icon></a></li>
                              <li><a matTooltip="Expand" matTooltipPosition="above"><mat-icon>control_camera</mat-icon></a></li>
                              <li><a matTooltip="Delete" matTooltipPosition="above"><mat-icon>delete_outline</mat-icon></a></li>
                              <li><a (click)="refreshCanvas()" matTooltip="refresh Canvas" matTooltipPosition="above">
                                  <mat-icon>refresh</mat-icon></a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col strech">
              <div class="card col strech" id="schemaList">
                  <h4>
                      <div class="row-start"><mat-icon class="m-r-10">info</mat-icon> <h4>PL/Python <strong>Help</strong></h4></div>
                  </h4>
                  <span class="block sub-title m-10 p-10">AgensGraph can support PL/Python. User can make custom-functions</span>
                  <ul class="list">
                      <li class="row-center p-no">
                          <div class="row-center">
                              <span class="subtitle">Find Topic</span> 
                          </div>                            
                          <div> xxx </div>
                      </li>
                      <li class="row-center p-no">
                          <div class="row-center">
                              <span class="subtitle">Contents</span> 
                          </div>
                          <div> yyy </div>
                      </li>
                  </ul>
              </div>
          </div> 

      </div>  
  </div>
</div>
