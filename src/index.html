<body oncontextmenu="return false;">
  <app-root>
    <div style="width: 138px; height: 32px; position: absolute; top: 0; right: 0; bottom: 0; left: 0; margin: auto;">
        <img src="assets/images/logo_32px.png" style="width: 100%;">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>    
  </app-root>
  <script>
  
  function sizeToggler(){
    let toggler = document.getElementById('sizeToggler')
    toggler.classList.toggle('on')
    
    if( toggler.classList.contains('on') ){
      document.getElementById('tabComponent').style.flex = "0"
      document.querySelectorAll('.edit-size').forEach( editSize => {
        editSize.classList.add('strech')
      })
    } else {
      document.getElementById('tabComponent').style.flex = "1"
      document.querySelectorAll('.edit-size').forEach( editSize => {
        editSize.classList.remove('strech')
      })
      // toggle off : canvas resize (안그러면 위치 인식 못해서 클릭 안됨)
      if( agens.cy ) agens.cy.resize();
    }
  }

  // var a = document.querySelector("div.mat-tab-body-wrapper");
  // if( a ) a.setAttribute('class','card');

  </script>
